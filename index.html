<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DKavacha Live Web v2.0.0 - Production</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #050505;
      color: #e0f2fe;
      font-family: 'Rajdhani', sans-serif;
      overflow-x: hidden;
    }
    .font-cyber {
      font-family: 'Orbitron', sans-serif;
    }
    .glass-panel {
      background: rgba(16, 18, 27, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
    }
    .neon-text-red {
      text-shadow: 0 0 10px rgba(255, 0, 80, 0.8), 0 0 20px rgba(255, 0, 80, 0.4);
    }
    .neon-text-blue {
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.8), 0 0 20px rgba(0, 255, 255, 0.4);
    }
    .neon-border {
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2), inset 0 0 10px rgba(0, 255, 255, 0.1);
    }
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #0a0a0a;
    }
    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }
    .animate-pulse-fast {
      animation: pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: .5; }
    }
    .scanline {
      width: 100%;
      height: 2px;
      background: rgba(0, 255, 255, 0.3);
      position: absolute;
      top: 0;
      left: 0;
      animation: scan 3s linear infinite;
      z-index: 50;
      pointer-events: none;
    }
    @keyframes scan {
      0% { top: 0%; }
      100% { top: 100%; }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://esm.sh/rxjs@^7.8.2?conditions=es2015",
    "rxjs/operators": "https://esm.sh/rxjs@^7.8.2/operators?conditions=es2015",
    "rxjs/ajax": "https://esm.sh/rxjs@^7.8.2/ajax?conditions=es2015",
    "rxjs/webSocket": "https://esm.sh/rxjs@^7.8.2/webSocket?conditions=es2015",
    "rxjs/testing": "https://esm.sh/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://esm.sh/rxjs@^7.8.2/fetch?conditions=es2015",
    "@angular/core": "https://esm.sh/@angular/core@^21.1.3?external=rxjs",
    "@angular/compiler": "https://esm.sh/@angular/compiler@^21.1.3?external=rxjs",
    "@angular/platform-browser": "https://esm.sh/@angular/platform-browser@^21.1.3?external=rxjs",
    "@angular/common": "https://esm.sh/@angular/common@^21.1.3?external=rxjs"
  }
}
</script>
</head>
<body class="antialiased min-h-screen">
  <app-root></app-root>
</body>
</html>
